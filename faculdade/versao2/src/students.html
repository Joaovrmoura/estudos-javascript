<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
    <div id="verAlunos" class="bg-red-500">
        
    </div>

    
    <div class="container mx-auto border relative dark:border-gray-600 rounded-xl px-10 py-10 md:mt-36 mt-16">

    

        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 class="text-lg font-bold">Exclusão!</h3>
                <p class="py-4">Você realmente deseja deletar o cadastro?</p>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button id="btnConfirmeDelete" class="btn">Excluir</button>
                        <button id="btnCancelDelete" class="btn">Cancelar</button>
                    </form>
                </div>
            </div>
        </dialog>

        <div class="flex md:flex-row flex-col justify-between text-start mb-8">
            <h1 class="lg:text-5xl text-4xl font-semibold tracking-tight text-balance text-gray-400 ">
                Cadastro de Alunos FAETERJ
            </h1>
            <div id="modal" class="md:mt-0 mt-3">
                <button id="btnDelete" class="px-4 py-2 border dark:border-gray-700 rounded-md" onclick="my_modal_5.showModal()">Excluir</button>
                <button id="btnEdit" class="px-4 py-2 border dark:border-gray-700 rounded-md" >Alterar</button>
              </div>
        </div>

        <form>
            <div class=" grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome
                        Completo</label>
                    <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
            focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
            dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nome.." required />
                </div>
                <div>
                    <label for="cpf"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cpf</label>
                    <input type="text" id="cpf" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Cpf.." required />
                </div>
                <div>
                    <label for="register"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Matrícula</label>
                    <input type="text" id="register" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
            focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
            dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Matrícula..." required />
                </div>
                <div>
                    <label for="phone"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Telefone</label>
                    <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
            focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
            dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Telefone.."
                required />
                </div>

            </div>



            <div class="mb-6">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email
                    address</label>
                <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Email.." required />
            </div>

        

        </form>

        <button id="btnAdd" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
        font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 
        dark:hover:bg-blue-700 dark:focus:ring-blue-800">Incluir</button>


        <div class="flex w-full gap-2">
            <button id="btnConfirmeAdd" type="submit" class="hidden text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
            font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 
            dark:hover:bg-blue-700 dark:focus:ring-blue-800">ok</button>

            <button id="btnConfirmeEdit" type="submit" class="hidden text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
            font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 
            dark:hover:bg-blue-700 dark:focus:ring-blue-800">Confirmar</button>
    
            <button id="btnCancel" type="submit" class="hidden text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 
            font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 
            dark:hover:bg-red-700 dark:focus:ring-red-800">Cancelar</button>    
        </div>
       
        <div id="navMenu" class="flex items-center mt-8 justify-between">

            <button id="btnBack" class="dark:bg-gray-700 border dark:border-gray-600 text-gray-400 text-sm rounded-lg  px-4 py-2">Previous</button>

            <div id="pagination" class="flex items-center gap-2">
                <!-- <button class=" border dark:border-gray-600 text-gray-400 px-3 py-2 rounded">1</button>
                   <button class="text-gray-700 px-3 py-2">2</button>
                   <button class="text-gray-700 px-3 py-2">...</button> -->
            </div>
            <button id="btnNext" class="dark:bg-gray-700 border dark:border-gray-600 text-gray-400 text-sm rounded-lg  px-4 py-2">Next</button>
        </div>

    </div>
    
    <script type="module" src="./ctrl.js"></script>
</body>
</html>
