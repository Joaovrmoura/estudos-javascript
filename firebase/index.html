<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Modern Review Form</title>
</head>

<body>
    <div class="form-container">
        <input type="hidden" id="hiddenId">
        <div class="form-group">
            <label for="fullName">First Name</label>
            <input type="text" id="fullName" placeholder="Your name">
        </div>

        <div class="form-group">
            <label for="message">Review Content</label>
            <textarea id="message" cols="30" rows="10" placeholder="Write your review here..."></textarea>
        </div>

        <div class="button-group">
            <button id="AddBtn" type="submit">Add Review</button>
        </div>

        <ul id="reviews">
            <!-- Reviews will appear here -->
        </ul>
    </div>  


    <!-- <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js"></script> -->
    <script type="module" src="./app.js"></script>
</body>
</html>
