<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Pedra, Papel e Tesoura</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f9;
    }
    .light {
        background-color: #fff;
        color: #000;
    }
    .black {
        color: #fff;
        background-color: #000;
    }
    #togleButton {
        margin-bottom: 20px;
        padding: 10px 20px;
        border: none;
        background-color: #007BFF;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    #togleButton:hover {
        background-color: #0056b3;
    }
    .choose {
        margin-top: 30px;
        text-align: center;
        color: rgba(72, 72, 172, 0.85);
        font-size: 35px;
        font-weight: bold;
    }
    .game {
        gap: 50px;
        justify-content: center;
        display: flex;
        margin-top: 20px;
    }
    .game p {
        cursor: pointer; 
        font-size: 70px;
        transition: all 0.5s ease, color 0.4s ease;
    }
    .game p:hover {
        transform: scale(1.3);
        color: rgba(72, 72, 172, 0.85);
    }
    .display-off {
        display: none;
    }
    .result {
        display: none;
        justify-content: center;
        margin-top: 50px;
        gap: 50px;
        font-size: 70px;
        font-weight: bold;
    }
    .button {
        display: flex;
        justify-content: center;
        margin-top: 30px;
    }
    .button button {
        cursor: pointer;
        padding: 15px 25px;
        border: none;
        background-color: rgba(72, 72, 172, 0.85);
        color: #fff;
        font-size: 18px;
        border-radius: 5px;
        transition: ease 1.9s;
        transition: background-color 0.3s ease;
    }
    .active{
        font-size : 90px;
    }
    .active:hover{
        transform : translateY(-35px);
    }
    .contagemRegressiva{
        margin-top: 50px;
        display: none;
        justify-content: center;
        text-align: center;
        font-size: 55px;
        transition: all ease 0.7s;
    }
    .button button:hover {
        transform: scale(1.06);
        background-color: rgba(72, 72, 172, 1);
    }
    .points {
        display: flex;
        justify-content: center;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
        color: #333;
        gap: 15px;
    }
</style>
<body>
    <button type="submit" id="togleButton">Mudar cor</button>

    <div class="choose">
        <h5>Escolha sua m√£o</h5>
    </div>
    <div class="game">
        <p class="pedra">‚úä</p>
        <p class="papel">üñê</p>
        <p class="tesoura">‚úå</p>
    </div>
    <div class="contagemRegressiva">
        <p>1</p>
    </div>
    <div class="result">
        <p class="you">‚úå</p>
        <p>X</p>
        <p class="machine">üñê</p>
    </div>
  
    <div class="points">
        Machine : <p class="machineResults">0</p>
       User: <p class="userResults">0</p>
    </div>
  
<script src="script.js"></script>
</body>
</html>
